apiVersion: crd.antrea.io/v1beta1
kind: Egress
metadata:
  name: egress-l2-netshoot
spec:
  appliedTo:
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: default
    podSelector:
      matchLabels:
        app: netshoot
  externalIPPool: externalippool-l2-vlan105
  externalIP: 10.0.105.153   #Optional.  If nothing specified next available from pool will be distributed.

# Use kubectl explain egress for list of all options