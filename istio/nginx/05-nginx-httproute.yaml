apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx-route
  namespace: nginx-app
spec:
  hostnames:
  - "nginx.mesh1.rtbsystems.com"
  parentRefs:
  - name: nginx-gateway
    namespace: nginx-app
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: nginx
      port: 80